<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Instagram</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width-service-width, initial-scale-1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="images/celular.png" alt="celular">
			</div>

			<div class="instagram-continue">
				<div class="group">
					<img src="images/logo.png" class="instagram-logo" alt="instagram logo">

					<div class="profile-photo">
						<img src="images/perfil.jpeg" class="profile-photo" alt="foto de perfil">
					</div>

					<a href="#" class="instagram-login">Continue como luud_2</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>

				<div class="group">
					<p class="not-account">
						Não é luud_2?
					</p>
					<p class="not-account">
						<span class="link-blue">Alterar conta</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>

				<div class="get-the-app">
					<p class="get-app">
						Baixe o aplicativo.
					</p>
					<div class="download">
						<a href="#" class="app-download">
							<img src="images/apple-button.png">
						</a>
						<a href="#" class="app-download">
							<img src="images/google-button.png">
						</a>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
